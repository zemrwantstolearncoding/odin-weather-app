<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Y'alright Neymar, sunny innit?</title>
	</head>
	<body>
		<main id="content">
			<div class="dashboard">
				<div class="title-box">Y'alright Neymar, sunny innit?</div>
				<div class="cities-box">
					<p>Most searched cities</p>
					<div class="pre-city">
						<p class="pre-city-item">Bangkok</p>
						<p class="pre-city-item">Paris</p>
						<p class="pre-city-item">London</p>
						<p class="pre-city-item">Hong Kong</p>
						<p class="pre-city-item">Singapore</p>
						<p class="pre-city-item">New York</p>
						<p class="pre-city-item">Kolkata</p>
					</div>
				</div>
			</div>
			<div class="weather-box">
				<div class="weather-top">
					<div class="search-box">
						<form class="city-search">
							<label for="city"></label>
							<input
								type="text"
								name="city"
								id="city"
								required
								placeholder="Enter a city..."
							/>
							<button class="search-btn" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>@zemrwantstolearncoding</p>
			<a href="https://github.com/zemrwantstolearncoding"
				><img
					src="./github-logo.svg"
					alt="github-logo"
					style="height: 32px; width: 32px"
			/></a>
		</footer>
	</body>
</html>
